<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Social Media:
                <a href="https://facebook.com/techcon" target="_blank">Facebook</a>,
                <a href="https://twitter.com/techcon" target="_blank">Twitter</a>,
                <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
            </p>
        </section>

        <section>
            <h2>Location</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1234.56789!2dlongitude!3dlatitude!4dzoom!5e0!3m2!1sen!2sus!4v1624539924101!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; the word "copyright" only </p>
    </footer>
</body>
</html>
